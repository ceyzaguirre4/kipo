<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/style-v2.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">

  </head>

  <body background="#FFFFFF">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #70CFBC!important;">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" onclick="goBack()"><img src="/static/arrow-white.png"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="titulo" style="color: white!important;">{{ nombre }}</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
    <div class="row" style="margin-top:0px"></div>
      {% for place, time in results %}
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-7">
                <p class="place-amigo">{{place}}</p>
            </div>
            <div class="col-md-4">
              <p class="place-amigo">{{time}}</p>
            </div>
        </div>
        {% endfor %}
        <div class="row" style="background-image: url(/static/mapa.png); height: 596px">
            <!--img src="/static/mapa.png" style="width: 100%"-->
            {% if not alert %}
              <div class="col-md-9"></div>
            <div class="col-md-3">
              <!--form name="myform" action="/alert" id="custom-search-form" class="form-search form-horizontal pull-right">
                <button class="button-alerta" id="alerta">Enviar Alerta</button>
              </form-->
              <button class="button-alerta" id="alerta">Enviar Alerta</button>
            </div>
            {% else %}
              <div class="col-md-9"></div>
              <div class="col-md-3">
                <form action="/voy/{{ alertador }}" id="custom-search-form" class="form-search form-horizontal pull-right">
                  <button class="button-alerta">Voy en camino</button>
                </form>
              </div>
            {% endif %}
        </div>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div>
                <p class="place-amigo" style="font-size: 40px">
                    Su alerta ha sido enviada
                </p>
            </div>
            <div style="text-align: center;">
              <img src="/static/icono.jpeg">
            </div>
          </div>
            
          <div class="modal-footer">
            <button type="button" class="btn button-input" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static',filename='js/tether.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
    
    <script>
    function goBack() {
          window.history.back();
      }
    $('#alerta').on('click',function(){
      var data = {"nada":"nada"}
      $.ajax({
            method: "GET",
            url: "/alert",
            data: data,
            success: function(result){
              console.log(result)
            }
          })
      $('#modal').modal();

    })

    </script>
    
  </body>
</html>
